<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocketChat</title>
  <link rel="stylesheet" href="./css/styles.min.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>

<body>
  <div class="chat">
    <div class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id='messages' class="chat__messages"></div>
      <div class='compose'>
        <form id="messageForm">
          <input name="message" type="text" placeholder="message" required autocomplete="off">
          <button type="submit">Submit</button>
        </form>
        <button id="shareLocation">Share Location</button>
      </div>
    </div>
  </div>
  <script id="messageTemplate" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>
  <script id="locationTemplate" type="text/html">
    <div>
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <a href={{link}} target="_blank">View my location</a>
    </div>
  </script>
</body>

</html>
